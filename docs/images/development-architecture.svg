<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Development Environment Architecture</text>
  
  <!-- Docker Host Box -->
  <rect x="50" y="60" width="700" height="400" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="10"/>
  <text x="60" y="85" font-size="16" font-weight="bold" fill="#333">Docker Host (localhost)</text>
  
  <!-- Web Container -->
  <rect x="80" y="110" width="280" height="180" fill="#4A90E2" stroke="#333" stroke-width="2" rx="5"/>
  <text x="220" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Web Container</text>
  
  <!-- Django Dev Server -->
  <rect x="100" y="150" width="240" height="50" fill="white" stroke="#333" stroke-width="1" rx="3"/>
  <text x="220" y="175" font-size="12" text-anchor="middle" fill="#333">Django Dev Server</text>
  <text x="220" y="190" font-size="10" text-anchor="middle" fill="#666">python manage.py runserver</text>
  
  <!-- Python/Django -->
  <rect x="100" y="210" width="240" height="35" fill="white" stroke="#333" stroke-width="1" rx="3"/>
  <text x="220" y="232" font-size="11" text-anchor="middle" fill="#333">Python 3.12 + Django 5.0</text>
  
  <!-- Volume Mount -->
  <rect x="100" y="250" width="240" height="30" fill="#FFE6CC" stroke="#FF9933" stroke-width="1" rx="3"/>
  <text x="220" y="270" font-size="10" text-anchor="middle" fill="#333">Volume: ./hello_django â†’ /usr/src/app</text>
  
  <!-- DB Container -->
  <rect x="440" y="110" width="280" height="180" fill="#50C878" stroke="#333" stroke-width="2" rx="5"/>
  <text x="580" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DB Container</text>
  
  <!-- PostgreSQL -->
  <rect x="460" y="150" width="240" height="50" fill="white" stroke="#333" stroke-width="1" rx="3"/>
  <text x="580" y="175" font-size="12" text-anchor="middle" fill="#333">PostgreSQL 18.1</text>
  <text x="580" y="190" font-size="10" text-anchor="middle" fill="#666">postgres:18.1-trixie</text>
  
  <!-- Database -->
  <rect x="460" y="210" width="240" height="35" fill="white" stroke="#333" stroke-width="1" rx="3"/>
  <text x="580" y="232" font-size="11" text-anchor="middle" fill="#333">Database: hello_django_dev</text>
  
  <!-- Volume -->
  <rect x="460" y="250" width="240" height="30" fill="#FFE6CC" stroke="#FF9933" stroke-width="1" rx="3"/>
  <text x="580" y="270" font-size="10" text-anchor="middle" fill="#333">Volume: postgres_data</text>
  
  <!-- Connection Arrow -->
  <line x1="360" y1="200" x2="440" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="190" font-size="10" text-anchor="middle" fill="#333">Port 5432</text>
  
  <!-- External Access -->
  <rect x="80" y="320" width="640" height="120" fill="#FFF5E6" stroke="#FFA500" stroke-width="2" stroke-dasharray="5,5" rx="5"/>
  <text x="90" y="345" font-size="14" font-weight="bold" fill="#333">External Access</text>
  
  <!-- Browser -->
  <ellipse cx="180" cy="390" rx="80" ry="40" fill="#FF6B6B" stroke="#333" stroke-width="2"/>
  <text x="180" y="390" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Browser</text>
  <text x="180" y="405" font-size="10" text-anchor="middle" fill="white">localhost:8000</text>
  
  <!-- Port Mapping Arrow -->
  <line x1="180" y1="350" x2="220" y2="290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="330" font-size="10" text-anchor="middle" fill="#333">Port 8000:8000</text>
  
  <!-- Environment File -->
  <rect x="450" y="360" width="250" height="60" fill="white" stroke="#333" stroke-width="2" rx="5"/>
  <text x="575" y="380" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">.env.dev</text>
  <text x="575" y="395" font-size="9" text-anchor="middle" fill="#666">DEBUG=1</text>
  <text x="575" y="408" font-size="9" text-anchor="middle" fill="#666">SECRET_KEY, DB credentials</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
</svg>
